name: Update Reading Log

on:
  workflow_dispatch:
  schedule:
    - cron: "0 10 * * *"

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Update README
        if: ${{ secrets.READING_LOG_MARKDOWN_URL != '' }}
        env:
          READING_LOG_MARKDOWN_URL: ${{ secrets.READING_LOG_MARKDOWN_URL }}
        run: |
          python scripts/update-reading-log.py
      - name: Commit changes
        if: ${{ secrets.READING_LOG_MARKDOWN_URL != '' }}
        run: |
          if git diff --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git config user.name "reading-log-bot"
          git config user.email "reading-log-bot@users.noreply.github.com"
          git add README.md
          git commit -m "docs: update reading log"
          git push
