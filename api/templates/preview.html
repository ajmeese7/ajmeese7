<div xmlns="http://www.w3.org/1999/xhtml" class="container">
    <style>
        div {
            font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Helvetica, Arial, sans-serif, Apple Color Emoji, Segoe UI Emoji;
        }

        .main {
            display: flex;
        }

        .art {
            float: left;
            width: 33.33%;
        }

        .container {
            background-color: #121212;
            border-radius: 10px;
            padding: 10px 10px
        }

        .playing {
            font-weight: bold;
            color: #53b14f;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .not-play {
            color: #ff1616;
        }

        .artist {
            font-weight: bold;
            font-size: 24px;
            color: #fff;
            text-align: left;
            margin-top: 5px;
        }

        .song {
            font-size: 20px;
            color: #b3b3b3;
            text-align: left;
            margin-top: 15px;
            margin-bottom: 15px;
        }

        .logo {
            margin-left: 5px;
            margin-top: 5px;
        }

        .cover {
            border-radius: 5px;
            margin-top: 9px;
        }

        #bars {
            height: 30px;
            margin: -20px 0 0 0px;
            position: absolute;
            width: 40px;
        }

        .bar {
            background: #53b14f;
            bottom: 1px;
            height: 3px;
            position: absolute;
            width: 3px;
            animation: sound 0ms -800ms linear infinite alternate;
        }

        @keyframes sound {
            0% {
                opacity: .35;
                height: 3px;
            }

            100% {
                opacity: 1;
                height: 28px;
            }
        }

        
    </style>
    <div class="main">
        <a class="art" href="{}" target="_BLANK">
            <center>
                    <img src="data:image/png;base64, {{img}}" width="200" height="200" class="cover" />
            </center>
        </a>

        <div class="text">
            <div class="artist">Artist</div>
            <div class="song">Song</div>
            <div id="bars"></div>
        </div>
    </div>
    

</div>
